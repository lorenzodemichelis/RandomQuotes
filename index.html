<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/d57e4092c2.js"></script>
	<link rel="stylesheet" href="./style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Random Quotes</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  	crossorigin="anonymous"></script>
</head>
<body>

	<div class="title">
		<h1 class="text-center">Random Quotes Generator!</h1>
	</div>
	<div class="well quote-container">
		<p class="quote text-center"></p>
		<div class="row text-center buttons">
			<div class="col-lg-6">
				<a href="https://twitter.com/intent/tweet?text=" id="link"><i class="fa fa-twitter-square fa-4x twitter-logo" aria-hidden="true"></i></a>
			</div>
			<div class="col-lg-6">
				<div class="btn btn-primary new-quote">New Quote!</div>
			</div>
		</div>
	</div>
		


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Questo Ã¨ il mio script -->
	<script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
